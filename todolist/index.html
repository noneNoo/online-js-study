          />

      <section class="column" id="before-items">
        <div class="list-hd">
          <div class="list-count">0</div>
          <span class="list-hd-name">해야할일</span>

              <svg

                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-plus"

                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-three-dots"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"

          </div>
        </div>
        <!--plus버튼 눌렀을 시 이곳에 textarea-->
        <form class="card-add-form">
          <textarea
            placeholder="Enter a note"
            class="note-textarea"
            rows="3"
          ></textarea>
          <div>
            <input type="button" value="Add" class="add-submit-btn" />
            <input type="button" value="Cancel" class="cancel-btn" />
          </div>
        </form>
        <ul class="card-container"></ul>
      </section>

    <aside id="side-menu">
      <h3 class="hd-section">
        <span class="ham-icon icon">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-list"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"

            />

        <button id="menu-close-btn">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-x"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"

            <path
              fill-rule="evenodd"
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"

        <span class="bell-icon icon">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-bell-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
            />

    <div id="filter">
      <div id="popup">
        <p class="message">선택한 카드를 삭제하겠습니까?</p>
        <div id="popup-btns">
          <button class="popup-btn" id="yes-btn">Yes</button>
          <button class="popup-btn" id="no-btn">No</button>
        </div>
      </div>
    </div>
    <script src="./js/toggleMenu.js"></script>
